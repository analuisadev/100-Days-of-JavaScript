<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Counter</title>
</head>
<body>
    <h1>Contador</h1>
    <div class="container">  
        <div class="content">
            <h2>Inicie a conta</h2>
            <div id="counter">
                <button name="subtraction" onclick="decrement()">-</button>
                <span id="currentNumber">0</span>
                <button name="sun" onclick="increment()">+</button>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
